{% extends 'base.html' %}

{% block title %}Dodaj adres dostawy{% endblock %}

{% block content %}
    <section class="h-100" id="add-address">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10" style="margin-inline: 100px">

                    <div class="form-header">
                        <h2 class="form-title">Adres dostawy</h2>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {% for field in form_fields %}
                                    <div class="form-group">
                                        <label for="{{ field.name }}" class="form-label">{{ field.label }}:</label>
                                        <input type="text" id="{{ field.name }}" name="{{ field.name }}" class="form-input"
                                               placeholder="{{ field.placeholder }}" required>
                                    </div>
                                {% endfor %}
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="is_default" name="is_default" class="form-checkbox">
                                        Ustaw jako domyślny adres
                                    </label>
                                </div>
                                <div class="card">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <a href="{% url 'cart_detail' %}"
                                           class="form-button form-button-secondary">Powrót</a>
                                        <button type="submit" class="btn proceed-button">Zapisz adres</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
