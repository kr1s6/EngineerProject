{% extends 'base.html' %}

{% block title %}Dodaj adres dostawy{% endblock %}

{% block content %}
    <section class="h-100" id="add-address">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10" style="margin-inline: 100px">

                    <div class="form-header">
                        <h2 class="form-title">Adres dostawy</h2>
                    </div>
                    <!-- Formularz adresu -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="street" class="form-label">Ulica:</label>
                                    <input type="text" id="street" name="street" class="form-input"
                                           placeholder="Wprowadź swoją ulicę" required>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="form-label">Miasto:</label>
                                    <input type="text" id="city" name="city" class="form-input"
                                           placeholder="Wprowadź swoje miasto"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="postal_code" class="form-label">Kod pocztowy:</label>
                                    <input type="text" id="postal_code" name="postal_code" class="form-input"
                                           placeholder="Wprowadź swój kod pocztowy" required>
                                </div>
                                <div class="form-group">
                                    <label for="country" class="form-label">Kraj:</label>
                                    <input type="text" id="country" name="country" class="form-input"
                                           placeholder="Wprowadź swój kraj" required>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="is_default" name="is_default" class="form-checkbox">
                                        Ustaw jako domyślny adres
                                    </label>
                                </div>

                                {# START OF BUTTONS SECTION #}
                                <div class="card">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <a href="{% url 'cart_detail' %}"
                                           class="form-button form-button-secondary">Powrót</a>
                                        <button type="submit" class="btn proceed-button">Zapisz adres</button>
                                    </div>
                                </div>
                                {# END OF BUTTONS SECTION #}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
