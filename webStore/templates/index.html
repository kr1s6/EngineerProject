<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Main Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="..\statics\css\style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWebsite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Zaloguj się lub Zarejestruj</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nazwa użytkownika</label>
              <input type="text" class="form-control" id="username" placeholder="Wpisz nazwę użytkownika" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adres e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Wpisz swój e-mail" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Hasło</label>
              <input type="password" class="form-control" id="password" placeholder="Wpisz swoje hasło" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            <div class="text-center mt-3">
              <small>Nie masz konta? <a href="#">Zarejestruj się</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
