<div class="pagination w-100 d-flex justify-content-center my-3">
    <nav>
        {% if page_obj.has_previous %}
            <a href="?page=1" class="px-2">First</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="px-2">Previous</a>
        {% else %}
            <span class="px-2 text-muted">First</span>
            <span class="px-2 text-muted">Previous</span>
        {% endif %}

        <span class="px-2">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="px-2">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="px-2">Last</a>
        {% else %}
            <span class="px-2 text-muted">Next</span>
            <span class="px-2 text-muted">Last</span>
        {% endif %}
    </nav>
</div>

<style>
    .pagination a:hover {
        text-decoration: underline;
        color: #000;
    }

    .pagination span {
        cursor: default;
    }
</style>
