{% extends 'base.html' %}

{% block title %}Wybierz adres dostawy{% endblock %}

{% block content %}
    <div class="address-selection-container">
        <div class="progress-container">
            <ul class="progress-steps">
                <li class="step completed">
                    <div class="circle">1</div>
                    <div class="label">Koszyk</div>
                </li>
                <li class="step active">
                    <div class="circle">2</div>
                    <div class="label">Adres</div>
                </li>
                <li class="step">
                    <div class="circle">3</div>
                    <div class="label">Płatność</div>
                </li>
            </ul>
        </div>
        <div class="address-header">
            <h2>Wybierz adres dostawy</h2>
        </div>
        <form method="post" id="address-form">
            {% csrf_token %}
            {% for address in addresses %}
                <label class="address-card {% if address.id == request.session.selected_address_id %}active{% endif %}" data-address-id="{{ address.id }}">
                    <input type="radio"
                           id="address_{{ address.id }}"
                           name="selected_address"
                           value="{{ address.id }}"
                           class="address-radio"
                           {% if address.id == request.session.selected_address_id %}checked{% endif %}>
                    <div class="address-details">
                        <p><strong>{{ address.street }}</strong></p>
                        <p>{{ address.city }}, {{ address.postal_code }}</p>
                        <p>{{ address.country }}</p>
                        {% if address.use_for_delivery %}
                            <p class="default">(Domyślny adres)</p>
                        {% endif %}
                    </div>
                </label>
            {% endfor %}
            <div class="address-actions">
                <button type="submit" class="btn btn-primary">Zatwierdź</button>
                <a href="{% url 'add_address' %}" class="btn btn-secondary">Dodaj nowy adres</a>
            </div>
        </form>
    </div>
{% endblock %}
