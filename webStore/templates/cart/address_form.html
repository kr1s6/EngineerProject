{% extends 'base.html' %}

{% block title %}
Adres dostawy
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-wrapper">
        <!-- Sekcja kroków -->
        <div class="progress-container">
            <ul class="progress-steps">
                <li class="step completed">
                    <div class="circle">1</div>
                    <div class="label">Koszyk</div>
                </li>
                <li class="step active">
                    <div class="circle">2</div>
                    <div class="label">Sposób dostawy</div>
                </li>
                <li class="step">
                    <div class="circle">3</div>
                    <div class="label">Wybór płatności</div>
                </li>
            </ul>
        </div>

        <!-- Formularz adresu -->
        <div class="form-header">
            <h2 class="form-title">Adres dostawy</h2>
        </div>
        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="street" class="form-label">Ulica:</label>
                    <input type="text" id="street" name="street" class="form-input" placeholder="Wprowadź swoją ulicę" required>
                </div>
                <div class="form-group">
                    <label for="city" class="form-label">Miasto:</label>
                    <input type="text" id="city" name="city" class="form-input" placeholder="Wprowadź swoje miasto" required>
                </div>
                <div class="form-group">
                    <label for="postal_code" class="form-label">Kod pocztowy:</label>
                    <input type="text" id="postal_code" name="postal_code" class="form-input" placeholder="Wprowadź swój kod pocztowy" required>
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">Kraj:</label>
                    <input type="text" id="country" name="country" class="form-input" placeholder="Wprowadź swój kraj" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is_default" name="is_default" class="form-checkbox">
                        Ustaw jako domyślny adres dostawy
                    </label>
                </div>
                <div class="form-actions">
                    <a href="{% url 'cart_detail' %}" class="form-button form-button-secondary">Powrót</a>
                    <button type="submit" class="form-button form-button-submit">Zapisz adres</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
