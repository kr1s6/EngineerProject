<div class="d-none flex-wrap col-3" id="left-categories">
    <div class="mt-2 px-1">
        <aside>
            <ul>
                {% csrf_token %}
                {% for category in categories %}

                        <a href="#">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </aside>
    </div>
</div>
