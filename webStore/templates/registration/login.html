{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="mx-auto" style="min-width: 258px; max-width: 400px;">
        <h2 class="text-center">Logowanie</h2>
        <form method="post" class="p-4" style="">
            {% csrf_token %}
            {% for field in form %}
                <p class="">{{ field.label_tag }} {{ field }}</p>
            {% endfor %}
            <button type="submit">Zaloguj SiÄ™</button>
            {{ form.errors }}
        </form>
    </div>
{% endblock %}
